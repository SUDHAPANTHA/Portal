<div class="col-lg-4">
    {% for post in posts %}
    <div class="trand-right-single d-flex">
        <div class="trand-right-img">
            <img src="{{ post.featured_image.url }}" alt="" width="170px"
            height="150px">
        </div>
        <div class="trand-right-cap">
            <span class="color1">{{ post.title }}</span>
            <h4><a href="details.html">Read more...</a></h4>
        </div>
    </div>
    {% endfor %}    
</div>
